<div class="comment">
    <div class="comment_text">
        <span class="author">{% include 'user/display_name.html' with user=comment.author %}</span>: 
        {{comment.text}}
    </div>
    <div class="comment_footer">
        <span class="timestamp">{{ comment.created_at }} ({{comment.created_at|timesince}} ago)</span>
        {% if comment.recipient.owner == request.user or comment.author == request.user %}
        <br /><a class="comment_delete confirm" 
                 title="Are you sure you want to delete this comment?"
                 href="{% url 'comment_delete' comment_id=comment.id %}?next={{next}}">[delete]</a>
        {% endif %}
    </div>
    <br />
</div>
